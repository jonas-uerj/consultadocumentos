<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Número via GET</title>
    <script>
        // Função chamada quando o formulário é enviado
        function enviarFormulario(event) {
            event.preventDefault();  // Impede o envio padrão do formulário

            // Obtém o valor do campo de entrada
            const numero = document.getElementById("numero").value;

            // Armazena o número na variável
            let numeroArmazenado = numero;

            // Exibe o número armazenado na tela
           document.getElementById("resultado").innerText = "Por favor, aguarde..." //+ numeroArmazenado;
		   

            // Constrói a URL para envio GET com o número na query string
            const url = "https://script.google.com/macros/s/AKfycbwGT9RE_zJ6omMItztTgWH4k4pd9HxITEkyDvd5azHk0wJG3hw/exec?ID=1g1Q7jsQNF47Ta4yiDlYmoCzRlXTthkrVynG5q2hoxkk?SH=sheet1&func=ReadRecord&id=" + numeroArmazenado;

            // Redireciona para a URL com o número via GET
            window.location.href = url;
        }
		// https://script.google.com/macros/s/AKfycbwGT9RE_zJ6omMItztTgWH4k4pd9HxITEkyDvd5azHk0wJG3hw/exec?ID=1g1Q7jsQNF47Ta4yiDlYmoCzRlXTthkrVynG5q2hoxkk?SH=sheet1&func=ReadRecord&id=1
    </script>
</head>
<body>
    
	<h1> E.M. MARIA ELIONDAS DOS SANTOS</h1>
	<h2>Consultar pendencias de documentos do(a) aluno(a).</h2>
    
    <form id="formulario" onsubmit="enviarFormulario(event)">
        <label for="numero">Digite o número  do CPF da mãe:</label>
        <input type="number" id="numero" name="numero" required>
        <button type="submit">Verificar</button>
    </form>

    <!-- Exibe o número armazenado -->
    <p id="resultado"></p>
</body>

</html>
